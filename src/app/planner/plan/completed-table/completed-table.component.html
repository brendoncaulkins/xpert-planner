<mat-card>
    <mat-card-header>
        <h3>Completed Plan Items</h3>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort fxFlex #completedSorter>
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: columns"></tr>
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                <td mat-cell *matCellDef="let item"> {{item.baseItem?.category?.name}} </td>
            </ng-container>
            <ng-container matColumnDef="base-item">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Base Item Description </th>
                <td mat-cell *matCellDef="let item"> {{item.baseItem?.type}} ({{item.baseItem?.points}}) </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let item"> {{item.description}} </td>
            </ng-container>
            <ng-container matColumnDef="points">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Points </th>
                <td mat-cell *matCellDef="let item"> {{item.points}} </td>
            </ng-container>
            <ng-container matColumnDef="completion-date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Completion Date </th>
                <td mat-cell *matCellDef="let item"> {{item.completedOn | date}} </td>
            </ng-container>
        </table>
    </mat-card-content>
</mat-card>
