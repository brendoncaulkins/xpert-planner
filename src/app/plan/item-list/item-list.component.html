<div fxLayout="column">
  <div fxFlex="100%" *ngFor="let item of itemList; let i = index">
    <app-item-form [item]="item" [categoryFilter]="categoryId"
      (formReady)="registerArrayForm('categoryPlan', i, $event)" (destroyForm)="deregisterForm(i)"
      (delete)="onDelete(i)">
    </app-item-form>
  </div>
  <div>
    <button mat-raised-button color="primary" value="add plan item" [disabled]="formGroup.invalid"
      (click)="onAddItem()">Add Item</button>
  </div>
</div>
